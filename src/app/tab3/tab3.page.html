<ion-header>
    <ion-toolbar>
      <ion-title>
        Parametre
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-card class="welcome-card">
        <img src="/assets/shapes.svg" alt="" />
        <ion-card-header>
          <ion-card-subtitle>Monsieu</ion-card-subtitle>
          <ion-card-title>User name</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p></p>
        </ion-card-content>
      </ion-card>
      <ion-list lines="none">
        <ion-list-header>
          <ion-label>parametres</ion-label>
        </ion-list-header>
        <ion-item (click)="inforrmation()">
          <ion-icon slot="start" color="medium" name="contact"></ion-icon>
          <ion-label>Informations</ion-label>
        </ion-item>
        <ion-item (click)="compte()">
          <ion-icon slot="start" color="medium" name="build"></ion-icon>
          <ion-label>Compte</ion-label>
        </ion-item>
        <ion-item (click)="tuto()">
          <ion-icon slot="start" color="medium" name="book"></ion-icon>
          <ion-label>Tutoriel</ion-label>
        </ion-item>
        <ion-item (click)="apropos()">
          <ion-icon slot="start" color="medium" name="information-circle"></ion-icon>
          <ion-label>Apropos</ion-label>
        </ion-item>
      </ion-list>
  </ion-content>
